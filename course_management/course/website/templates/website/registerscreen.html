{% extends 'website/master.html' %}
{% block main_block %}

<form class="form-inline">
  <div class="form-group">
    <label for="InputName">Name</label>
    <input type="text" class="form-control" id="InputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="InputEmail">Email</label>
    <input type="email" class="form-control" id="InputEmail" placeholder="jane.doe@example.com">
  </div>
  <div class="form-group">
    <label for="InputPass">Password</label>
    <input type="password" class="form-control" id="InputPass" placeholder="Password">
  </div>
  <button id="register_button" type="button" class="btn btn-default">Register</button>
</form>

{% endblock %}
